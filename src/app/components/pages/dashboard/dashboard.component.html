<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-2">
      <header>
        <app-sidenav></app-sidenav>
      </header>
    </div>
    <div class="col-12 col-md-9 ms-md-5 me-md-0 ms-lg-0">
      <main>
        <div class="container-fluid">
          <div class="d-sm-flex align-items-center justify-content-between mt-3 mb-4">
              <h1 class="h3 mb-0 text-gray-800">Painel</h1>
              <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                      class="fa fa-download fa-sm text-white-50"></i> Gerar Relatório</a>
          </div>
          <div class="row">
              <div class="col-xl-3 col-md-6 mb-4">
                  <div class="card border border-3 border-top-0 border-end-0 border-bottom-0 border-primary shadow h-100 py-2">
                      <div class="card-body">
                          <div class="row no-gutters align-items-center">
                              <div class="col mr-2">
                                  <div class="text-sm fw-semibold text-primary text-uppercase mb-1">
                                      Festas (Total)</div>
                                  <div class="h5 mb-0 fw-bold text-gray-800">22</div>
                              </div>
                              <div class="col-auto">
                                  <i class="fa fa-calendar fa-2x text-gray-300"></i>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border border-3 border-top-0 border-end-0 border-bottom-0 border-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-sm fw-semibold text-warning text-uppercase mb-1">
                                    Usuários (Total)</div>
                                <div class="h5 mb-0 fw-bold text-gray-800">96</div>
                            </div>
                            <div class="col-auto">
                                <i class="fa fa-users fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border border-3 border-top-0 border-end-0 border-bottom-0 border-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-sm fw-bold text-success text-uppercase mb-1">
                                    Ganhos (Total)</div>
                                <div class="h5 mb-0 fw-bold text-gray-800">R$56.000</div>
                            </div>
                            <div class="col-auto">
                                <i class="fa fa-usd fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-semibold text-danger text-uppercase mb-1">Meta de Ganhos
                                </div>
                                <div class="row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <div class="h5 mb-0 mr-3 fw-bold text-gray-800">75%</div>
                                    </div>
                                    <div class="col">
                                        <div class="progress progress-sm mr-2">
                                            <div class="progress-bar bg-danger" role="progressbar"
                                                style="width: 75%" aria-valuenow="75" aria-valuemin="0"
                                                aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fa fa-clipboard fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-xl-4 col-lg-5">
              <div class="card shadow mb-4">
                  <div
                      class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                      <h6 class="m-0 font-weight-bold text-primary">Eventos</h6>
                  </div>
                  <div class="card-body">
                      <div class="chart-pie pt-4 pb-2">
                          <canvas id="myChart"> </canvas>
                      </div>
                      <div class="mt-4 text-center small">
                          <span class="mr-2">
                              <i class="fa fa-circle text-primary"></i> Universitários
                          </span>
                          <span class="mr-2">
                              <i class="fa fa-circle text-success"></i> Bandas
                          </span>
                          <span class="mr-2">
                              <i class="fa fa-circle text-info"></i> Talkshows
                          </span>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
