<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-2 col-lg-3 me-md-5 me-lg-0">
      <header>
        <app-sidenav></app-sidenav>
      </header>
    </div>
    <div class="col-12 col-md-8 ms-md-5 me-md-0 ms-lg-0">
      <main>
        <h1 class="text-uppercase text-center mt-3">Compras</h1>
        <hr class="border border-dark border-1 opacity-75 w-25 position-relative start-50 translate-middle">
              <table class="table table-striped table-hover text-center filmes">
                <thead>
                  <tr>
                    <th>Festa</th>
                    <th>Ingresso<br>(Qntd - Tipo)</th>
                    <th>Valor Total</th>
                    <th>Data da Compra</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let compra of compras">
                    <td>{{compra.festa}}</td>
                    <td>{{compra.quantidade}} - {{compra.ingresso}}</td>
                    <td>R${{compra.valor}}</td>
                    <td>{{compra.data}}</td>
                  </tr>
                </tbody>
              </table>
      </main>
    </div>
  </div>
</div>
